<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
  <title>Mission to Mars</title>
  <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel = "stylesheet"
    integrity = "sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin = "anonymous">
</head>

<body style = "margin-left: 20px;" style = "margin-right:-40px;">
  <div class ="container" style = "background-color:#eeeeee;">
    <div class = "jumbotron text-center">
      <br>
      <h1>Mission to Mars</h1>
      <!-- Mars Data scrape button -->
      <p><a class = "btn btn-primary btn-lg" href="/scrape" role = "button">Scrape New Data</a></p>
      <br>
      <hr>
    </div>
  </div>

  <!-- Mars new title and paragraph -->
  <div class = "container-fluid">
    <div class = "row">
      <div class = "col-lg-12">
        <h2>Latest Mars News:</h2>
        <br>
        <h4>{{ mars.title }}</h4>
        <p>{{ mars.paragraph }}</p>
      </div>
    </div>
  </div>
  <hr>

  <!-- Featured Mars image -->
  <div class = "row">
    <div class = "col-lg-8">
      <h2>Featured Mars Image</h2>
      <img src = "{{mars.featured_image}}" alt = "Featured Mars Image" width: 50%>
    </div>

    <!-- Mars Fact Table -->
    <div class = "col-lg-3 mt-lg-5">
      <h4>Mars Facts</h4>
      <div class = "table table-striped">
        {{mars.facts_table|safe}}
      </div>
    </div>
  </div>

  <br>
  <!-- Mars Hemispheres -->
  <div class = "row row-cols-4 row-cols-lg-2 g-2 g-lg-3 mt-5">
    <div class = "col">
      <h2 class = "align-items-center">Mars Hemispheres</h2>
    </div>
  </div>
  <div class = "card-group">
    <!-- Begin the for loop to retrieve hemisphere image urls and titles -->
    {% for hemisphere in mars.hemisphere_images %}
    <div class = "card p-4">
      <img class = "card-img-top img-fluid w-lg-50 w-md-25 w-75" src = "{{hemisphere.img_url}}" alt = "Card image cap" class = "center-block">
      <div class = "card-body px-0 pb-0">
        <p class = "card-text"> <b>{{hemisphere.title}}</b></p>
      </div>
    </div>
    <!-- End the for loop -->
    {% endfor %}
  </div>

</body>
</html>
